<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Cafe</title>
</head>
<body>
    <header>
        <div class="container">
            <div class ="header-left">
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="header-right"><a href="#" class="login">ログイン</a></div>
        </div>

    </header>
    <div class="top-wrapper">
        <div class="container">
            <h1>Tamumisa's Cafe</h1>
            <h1>Hand Drip Coffee</h1>
            <p>おいしいコーヒーを飲みに来てください</p>
            <p>一球入魂の一杯を</p>
            <div class="btn-wrapper">
                <a class="btn signup" href="#">
                    <span class="fa fa-apple"></span>
                    ShopGoods購入はこちら
                </a>
                <p>or sign up with</p>
                <a class="btn twitter" href="#">
                    <span class = "fa fa-twitter"></span>
                    Twitterで登録
                </a>
                <span class="fa fa-truck-fast"></span>
                <a class="btn facebook" href="#">
                    <span class = "fa fa-facebook"></span>
                    facebookで登録</a>

            </div>
        </div>
    </div>
    <div class="lesson-wrapper"></div>
    <div class="message-wrapper"></div>
    <footer></footer>

</body>
</html>
